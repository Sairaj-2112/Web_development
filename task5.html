<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe vs Computer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .cell:hover {
            background: #f0f0f0;
        }
        .status {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        button {
            padding: 8px 15px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

<h1>Tic-Tac-Toe vs Computer</h1>
<div class="status" id="status">Your Turn (X)</div>
<div class="board" id="board">
    <!-- Cells generated by JS -->
</div>
<button onclick="resetGame()">Reset Game</button>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let gameActive = true;
const player = 'X';
const computer = 'O';

const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');

function createBoard() {
    boardEl.innerHTML = "";
    for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', handlePlayerMove);
        boardEl.appendChild(cell);
    }
}

function handlePlayerMove(e) {
    const index = e.target.dataset.index;
    if (board[index] !== "" || !gameActive) return;

    makeMove(index, player);
    if (checkGameOver()) return;

    setTimeout(computerMove, 500); // Delay for realism
}

function makeMove(index, symbol) {
    board[index] = symbol;
    const cell = boardEl.querySelector(`[data-index='${index}']`);
    cell.textContent = symbol;
}

function computerMove() {
    if (!gameActive) return;

    const emptyIndexes = board.map((val, i) => val === "" ? i : null).filter(i => i !== null);
    if (emptyIndexes.length === 0) return;

    const randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
    makeMove(randomIndex, computer);
    checkGameOver();
}

function checkGameOver() {
    const winner = getWinner();

    if (winner) {
        statusEl.textContent = winner === player ? "You Win! ðŸŽ‰" : "Computer Wins! ðŸ’»";
        gameActive = false;
        return true;
    }

    if (board.every(cell => cell !== "")) {
        statusEl.textContent = "It's a Draw!";
        gameActive = false;
        return true;
    }

    statusEl.textContent = gameActive ? "Your Turn (X)" : "";
    return false;
}

function getWinner() {
    const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
    ];

    for (const [a, b, c] of winPatterns) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            return board[a];
        }
    }
    return null;
}

function resetGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    gameActive = true;
    statusEl.textContent = "Your Turn (X)";
    createBoard();
}

createBoard();
</script>

</body>
</html>
